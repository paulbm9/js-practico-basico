<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Figuras geometricas | Curso Practico de JavaScript en Platzi</title>
  </head>
  <body>
    <header>
      <h1>Reto Taller</h1>
      <p>Este es el primer reto del curso practico de JavaScript</p>
    </header>
    <section>
      <h2>Calcular la altura de un triangulo</h2>
      <form action="">
        <label for="input-l1"> Escribe cuanto mide el primer lado: </label>
        <input id="input-l1" type="number" />
        <label for="input-l2"> Escribe cuanto mide el segundo lado: </label>
        <input id="input-l2" type="number" />
        <label for="input-l3"> Escribe cuanto mide el tercer lado: </label>
        <input id="input-l3" type="number" />
        <button type="button" onclick="calcularAlturaTriangulo()">
          Calcular altura
        </button>
      </form>
    </section>

    <script src="./retotaller1.js"></script>
  </body>
</html>
